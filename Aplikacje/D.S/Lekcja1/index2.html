<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jq.js"></script>
    <style>
        #div1{
            font-size: 26px;
            color: blue;
        }
        #div2{
            background: gray;
            color: white;
            width: 300px;
            height: 400px;
            font-size: 40px;
        }
    </style>
    <script>

        $(document).ready(function(){

        //start

            zalad = false

            $("#bt1").on("click", function(){
                zalad = !zalad
                
                if(zalad){
                    $("#div1").html("Załadowane")
                    $("#div2").on("mouseover",function(){
                        $("#div2")
                            .css("background", "green")
                            .html("lorem lorem")
                    })
                    $("#div2").on("mouseout",function(){
                        $("#div2")
                            .css("background", "black")
                            .html("")
                    })
                } else{
                    $("#div1").html("Brak")
                    $("#div2").off("mouseover")
                }

            })

        //end

        })

    </script>
</head>
<body>
    
    <div id="div1">Brak</div>

    <button id="bt1"> Dodaj / Usuń </button>

    <div id="div2"></div>

</body>
</html>
