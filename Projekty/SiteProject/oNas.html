<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/960_16_col.css">

    <title>Egzotic Dealers</title>

    <link rel="icon" type="image/png" href="images/favicon-32.png">
</head>
<body onload="load()">
    <div class="container_16">

        <div class="Top">
            <div class="grid_15 prefix_1 logo margin_top">
                <a href="index.html">
                    <img id="logoImg" src="images/logoEgzotic.png" alt="logo Egzotic Dealers">
                    <div id="lineLogoLeft" ></div>
                    <div id="lineLogoRight"></div>
                </a>
            </div>
            <div class="grid_16 menu margin_top">
                <a class="grid_4 alpha" href="#">NOWOŚCI</a>
                <a class="grid_4" href="#">SPRZEDAŻ</a>
                <a class="grid_4" href="#">WYPOŻYCZENIE</a>
                <a class="grid_4 omega activated" href="oNas.html">O NAS</a>
            </div>
        </div>

        <div class="Main">
            <div class="grid_16">
                <div class="grid_1 alpha space_invisible"></div>
                <div class="grid_14 contact margin_top">
                    <div class="grid_14 prefix_3 suffix_3 alpha omega form ">
                        <h1>NAPISZ DO NAS!</h1>
                        <input type="email" name="email" id="inputEmail" placeholder="Email">
                        <select id="Temat">
                            <option value="subject1"> Temat </option>
                            <option value="subject2" disabled> ------------------------------- </option>
                            <option value="subject3"> Problem Techniczny </option>
                            <option value="subject4"> Praca </option>
                            <option value="subject5"> Reklamacja </option>
                            <option value="subject6"> Inne... </option>
                        </select>
                        <div id="textAreaDiv">
                            <textarea name="wiadomosc" id="textAreaInput" placeholder="Treść wiadomości..."></textarea>
                        </div>
                        <button type="submit" id="submitBtn">WYŚLIJ</button>
                    </div>
                </div>
            </div>
            <div class="grid_16">
                <div class="grid_1 alpha space_invisible"></div>
                <div class="grid_14 openTime margin_top">
                    <div id="local">
                        <p id="pUl">Ul. Twardowskiego 80</p>
                        <p id="pAdr">30-312 Kraków</p>
                    </div>

                    <div id="contactHelp">
                        <p id="pTel">Tel. 521 385 213</p>
                        <p id="pMail">Email: kontkat@egzotic.com</p>
                    </div>

                    <div id="hours">
                        <p id="pHours1">PN-PT: 8:00 - 18:00</p>
                        <p id="pHours2">SOB: 10:00 - 16:00</p>
                        <p id="pHours3">NDZ: ZAMKNIĘTE</p>
                    </div>
                </div>
            </div>
            <div class="grid_1 space_invisible"></div>
            <div class="grid_14 mapBig margin_top">
                <div class="mapouter"><div class="gmap_canvas"><iframe width="820px" height="352px" id="gmap_canvas" src="https://maps.google.com/maps?q=Twardowskiego%2080%2030-312%20Krak%C3%B3w&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/"></a></div><style>.mapouter{position:relative;text-align:right;height:352px;width:820px;}.gmap_canvas {overflow:hidden;background:none!important;height:352px;width:820px;}</style></div>
            </div>
        </div>  
        <div class="End">
            <div class="grid_16 bigFooter margin_top">
                <div class="grid_8 alpha footerMenu">
                    <span><a href="#">NOWOŚCI</a></span>
                    <span><a href="#">SPRZEDAŻ</a></span>
                    <span><a href="#">WYPOŻYCZENIE</a></span>
                    <span><a href="oNas.html">O NAS</a></span>
                </div>
                <!-- <div class="grid_5 map">
                    <div class="mapouterr"><div class="gmapp_canvas"><iframe width="266" height="200" id="gmapp_canvas" src="https://maps.google.com/maps?q=Twardowskiego%2080%2C%2030-312%20Krak%C3%B3w&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/">alt om divi via elegant themes</a></div><style>.mapouterr{position:relative;text-align:right;height:200px;width:266px;}.gmapp_canvas {overflow:hidden;background:none!important;height:200px;width:266px;}</style></div>
                </div> -->
                <div class="grid_8 omega social">
                    <div>
                        <p>ZNAJDŹ NAS NA</p>
                    </div>
                    <div>
                        <a href="https://www.youtube.com/"><img src="images/youtube.png" alt="youtube" style="width: 66px; height: 66px; margin-right: 15px;"></a>
                        <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="facebook" style="width: 66px; height: 66px;; margin-right: 15px;"></a>
                        <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="instagram" style="width: 66px; height: 66px;; margin-right: 15px;"></a>
                        <a href="https://twitter.com/"><img src="images/twitter.png" alt="twitter" style="width: 66px; height: 66px;"></a>
                    </div>
                </div>
            </div>
            <div class=" grid_16 smallFooter margin_top">

                <p>2020 &copy; EGZOTIC DEALERS</p>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
