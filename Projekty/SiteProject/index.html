<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/960_16_col.css">

    <title>Egzotic Dealers</title>

    <link rel="icon" type="image/png" href="images/favicon-32.png">
</head>
<body onload="load()">
    <div class="container_16" id="contMain">

        <div class="Top">
            <div class="grid_15 prefix_1 logo margin_top">
                <a href="index.html">
                    <img id="logoImg" src="images/logoEgzotic.png" alt="logo Egzotic Dealers">
                    <div id="lineLogoLeft" ></div>
                    <div id="lineLogoRight"></div>
                </a>
            </div>
            <div class="grid_16 menu margin_top">
                <a class="grid_4 alpha" href="#">NOWOŚCI</a>
                <a class="grid_4" href="#">SPRZEDAŻ</a>
                <a class="grid_4" href="#">WYPOŻYCZENIE</a>
                <a class="grid_4 omega" href="oNas.html">O NAS</a>
            </div>
        </div>

        <div class="Main">
            <div class="grid_15 prefix_1 margin_top">
                <div class="slider">
                    <i class="fas fa-chevron-right" id="nextBtn"></i>
                    <i class="fas fa-chevron-left" id="prevBtn"></i>
                    <div class="dots">
                        <i class="fas fa-circle dot" id="dot1"></i>
                        <i class="far fa-circle dot" id="dot2"></i>
                        <i class="far fa-circle dot" id="dot3"></i>
                    </div>
                    <div id="slideCarousel">
                        <img src="images/slajdy/slajd3.png" id="lastClone" alt="slider" style="width: 820px; height: 220px;">
                        <img src="images/slajdy/slajd1.png" alt="slider" style="width: 820px; height: 220px;">
                        <img src="images/slajdy/slajd2.png" alt="slider" style="width: 820px; height: 220px;">
                        <img src="images/slajdy/slajd3.png" alt="slider" style="width: 820px; height: 220px;">
                        <img src="images/slajdy/slajd1.png" id="firstClone" alt="slider" style="width: 820px; height: 220px;">
                    </div>
                </div>
            </div>
            <div class="grid_10 prefix_1 articles  margin_top">
                <div class="article description">
                    Egzotic Dealers jest <br>egzotycznym sprzedawcą <br>najbardziej luksusowych <br>samochodów po najlepszej cenie. 
                </div>
                <div class="article search margin_top">
                    <div class="selectMake">
                        <select id="marka">
                            <option value="all">Wszystkie Marki</option>
                            <option value="astonMartin">Aston Martin</option>
                            <option value="audi">Audi</option>
                            <option value="bugatti">Bugatti</option>
                            <option value="ferrari">Ferrari</option>
                            <option value="rollsRoyce">Rolls-Royce</option>
                        </select>
                    </div>
                    <div class="selectModel">
                        <select id="model" disabled>
                            <option value="all">Wszystkie Modele</option>
                        </select>
                    </div>
                    <div class="selectYear">
                        <div class="selectformYear">
                            <select id="fromYear">
                                <option value>Od każdego roku</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                            </select>
                        </div>
                        <div class="selectToYear">
                            <select id="toYear">
                                <option value>Do każdego roku</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                            </select>
                        </div>
                    </div>
                    <button>SZUKAJ</button>
                </div>
            </div>
            <div class="grid_5 margin_top">
                <img src="images/gold-bugatti-veyron-14.jpg" alt="bugatti" style="width: 280px; height: 422px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);">
            </div>
            <div class="grid_14 prefix_1 margin_top">
                <img src="images/rollse.png" alt="rollse" style="width: 820px; height: 193px; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);">
            </div>
        </div>
        <div class="End">
            <div class="grid_16 bigFooter margin_top">
                <div class="grid_5 alpha footerMenu">
                    <span><a href="#">NOWOŚCI</a></span>
                    <span><a href="#">SPRZEDAŻ</a></span>
                    <span><a href="#">WYPOŻYCZENIE</a></span>
                    <span><a href="oNas.html">O NAS</a></span>
                </div>
                <div class="grid_5 map">
                    <div class="mapouter"><div class="gmap_canvas"><iframe width="266" height="200" id="gmap_canvas" src="https://maps.google.com/maps?q=Twardowskiego%2080%2C%2030-312%20Krak%C3%B3w&t=&z=15&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/">alt om divi via elegant themes</a></div><style>.mapouter{position:relative;text-align:right;height:200px;width:266px;}.gmap_canvas {overflow:hidden;background:none!important;height:200px;width:266px;}</style></div>
                </div>
                <div class="grid_6 omega social">
                    <div>
                        <p>ZNAJDŹ NAS NA</p>
                    </div>
                    <div>
                        <a href="https://www.youtube.com/"><img src="images/youtube.png" alt="youtube" style="width: 66px; height: 66px;"></a>
                        <a href="https://www.facebook.com/"><img src="images/facebook.png" alt="facebook" style="width: 66px; height: 66px;"></a>
                        <a href="https://www.instagram.com/"><img src="images/instagram.png" alt="instagram" style="width: 66px; height: 66px;"></a>
                        <a href="https://twitter.com/"><img src="images/twitter.png" alt="twitter" style="width: 66px; height: 66px;"></a>
                    </div>
                </div>
            </div>
            <div class=" grid_16 smallFooter margin_top">

                <p>2020 &copy; EGZOTIC DEALERS</p>

            </div>
        </div>
    </div>
    <div id="backgroundStart"></div>
    <div id="logoStart">
        <div id="startContainer">
            <img id="logoImg" src="images/logoEgzotic.png" alt="logo Egzotic Dealers">
            <div id="lineLogoLeftStart" ></div>
            <div id="lineLogoRightStart"></div>
        </div>
    </div>
    <script src="js/home.js"></script>
</body>
</html>
