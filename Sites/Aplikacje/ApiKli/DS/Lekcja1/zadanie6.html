<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jq.js"></script>
    <style>
        #div1{
            background: gray;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
    <script>
        $(document).ready(function(){

            // Start
            var number = 0

            $("#div1").on("mouseover", function(){
                number++
                if(number >= 5){
                    number = 0;
                    $("#div1").css("width",  $("#div1").width() * 2)
                    $("#div1").css("height",  $("#div1").height() * 2)
                }
                $("#div1").html(number)
            })
            $("#div1").on("mouseout", function(){
                $("#div1").html("")
            })

            // End
        })
    </script>
</head>
<body>
    <h1>Na stronie jest div. Przy wskazaniu myszą (mouseover) w divie wypisuje się zwiększająca się cyfra. Jak dojdzie do 5 to div powiększa się dwa razy </h1>

    <div id="div1"></div>
</body>
</html>
