<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jq.js"></script>
    <style>
        #div1{
            background: green;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            cursor: pointer;
        }
    </style>
    <script>
        $(document).ready(function(){

            // Start
            var number = 0
            $("#div1").html(number)

            $("#div1").on("click", function(){
                number++
                if(number % 2 == 1){
                    $("#div1").css("background", "red")
                } else {
                    $("#div1").css("background", "green")
                }
                $("#div1").html(number)
            })

            // End
        })
    </script>
</head>
<body>
    <h1> Na stronie jest div. Przy kliknięciu, w divie widać coraz większą cyfrę. Jeśli cyfra jest parzysta to div ma tło zielone, jeśli nie to czerwone </h1>

    <div id="div1">1</div>
</body>
</html>
