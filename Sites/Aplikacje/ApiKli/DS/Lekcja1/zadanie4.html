<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jq.js"></script>
    <style>
        #div1{
            background: gray;
            width: 100px;
            height: 100px;
            position: fixed;
            cursor: pointer;
        }
        .center{
            left: calc(50% - 50px);
        }
        .left{
            left: 0;
        }
        .right{
            right: 0;
        }
    </style>
    <script>
        $(document).ready(function(){

            //Start
            var position = 0;

            $("#div1").on("click", function(){
                if(position == 0){
                    $("#div1").addClass("right") 
                    $("#div1").removeClass("center") 
                    position = 1  
                } else if(position == 1) {
                    $("#div1").addClass("left")
                    $("#div1").removeClass("right") 
                    position = 2   
                } else {
                    $("#div1").addClass("right")
                    $("#div1").removeClass("left")
                    position = 1 
                }
            })
            //End

        })
    </script>
</head>
<body>
    <h1> Na stronie jest div. Za 1 jego kliknięciem div ustawia się przy prawej krawędzi strony a przy 2 kliknięciu przy lewej </h1>

    <div id="div1" class="center"></div>
</body>
</html>
