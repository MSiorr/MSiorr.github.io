<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="libs/jq.js"></script>
    <style>
        tr,
        td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
    <script>

        $(document).ready(function () {

            //start

            var lps = ["lp", "cena", "produkt"]
            var ceny = ["5,60", "3,23", "7,45", "10,00", "3,20", "5,20"]
            var produkty = ["chleb", "mąka", "masło", "kefir", "dżem", "jabłko"]


            var table = $("#table1");
            
            $("#bt1").on("click", function () {
                table.empty();
                table.css("border", "1px solid black");
                var trMain = $("<tr>");

                for (let i = 0; i < lps.length; i++) {
                    var td = $("<td>");
                    td.append(lps[i])
                    trMain.append(td)
                }
                table.append(trMain);

                for (let i = 0; i < produkty.length; i++) {
                    var tr = $("<tr>")
                    var td0 = $("<td>")
                    td0.append(i)
                    tr.append(td0)

                    var td1 = $("<td>")
                    td1.append(ceny[i])
                    tr.append(td1)

                    var td2 = $("<td>")
                    td2.append(produkty[i])
                    tr.append(td2)

                    table.append(tr);
                }

                var trSum = $("<tr>");
                var tdSumTxt = $("<td>");
                tdSumTxt.append("Suma")
                trSum.append(tdSumTxt);

                var suma = 0;
                for (let i = 0; i < ceny.length; i++) {
                    var value = parseFloat(ceny[i].replace(",", "."))
                    suma += value;
                }

                var tdSumVal = $("<td>")
                tdSumVal.append(suma)
                tdSumVal.attr("colspan", 2);
                trSum.append(tdSumVal)

                table.append(trSum);
            })




            //end

        })
    </script>
</head>

<body>
    <button id="bt1">Utwórz Tabelę</button>

    <div id="main">
        <table id="table1">

        </table>
    </div>
</body>

</html>
